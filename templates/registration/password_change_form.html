{% extends 'rango/base_bootstrap.html' %}
{% load static %}

{% block title_block %}
  Change Password
{% endblock %}

{% block body_block %}
  <h1 class="jumbotron">Change Password</h1>
  <form action="" method="post">
    {% csrf_token %}
    <fieldset>
      {% for field in form %}
        <div class="form-group {% if field.errors %}errors{% endif %}">
          <label class="form-control-label">{{ field.label }}</label>
          <div class="form-control-plaintext">
            {{ field }}
            {% for error in field.errors %}
              <span>{{ error }}</span>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </fieldset>
    <input type="submit" value="Change password">
  </form>
{% endblock %}
