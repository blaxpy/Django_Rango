{% extends 'rango/base_bootstrap.html' %}
{% load static %}

{% block title_block %}
  Members
{% endblock %}

{% block body_block %}
  <h1 class="jumbotron">The List of Rango Members</h1>
  <ul class="list-group">
    {% for member in object_list %}
      <li class="list-group-item d-flex justify-content-center text-center">
        <div class="col-3">
          <img width="200px" src="{{ MEDIA_URL }}{{ member.userprofile.picture }}" alt="Profile Image">
        </div>
        <div class="col-3">
          <a class="page-link" href="{% url 'show_profile' member.username %}">{{ member }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
